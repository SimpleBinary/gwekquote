<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GwekQuote</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Apple -->
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="apple-touch-startup-image" href="favicon.png">
    <meta name="apple-mobile-web-app-title" content="GwekQuote">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Script -->
    <script defer src="./script/theme.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="heading">Gwek<b>Quote</b></h1>
        <div class="nav">
            <a class="first" href="./index.html">Home</a>
            <a href="./statistics.html">Statistics</a>
            <a class="active last" href="./settings.html">Settings</a>
        </div>
    </div>
    <div class="main">
        <label for="theme-chooser">Theme:&nbsp;</label>

        <select name="theme-chooser" id="theme-chooser" onchange="updateTheme(event)">
            <option id="system" value="system">System</option>
            <option id="light" value="light">Light</option>
            <option id="dark" value="dark">Dark</option>
        </select>
    </div>
    <script>
        document.getElementById(`${localStorage.getItem("gwekquotes-theme")}`).setAttribute("selected", "selected");

        function updateTheme(event) {
            console.log(event.target.value)
            localStorage.setItem("gwekquotes-theme", event.target.value);
            location.reload();
        }
    </script>
</body>
</html>
